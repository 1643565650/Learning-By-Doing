<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const arr = [];
  const secretCode = 'xingzhi';

  function showFun(e) {
    arr.push(e.key);
    arr.splice(-secretCode.length -1, (arr.length - secretCode.length));
    console.log(arr.join(''))
    if(arr.join('').includes(secretCode)) {
      cornify_add();
      alert('Bingo! click me and you will find some cool things')
    } 
  }
  

  window.addEventListener('keyup', showFun);
</script>
</body>
</html>
